
    <ion-view view-title="Create">
        <ion-content class="padding">
            <div class="row">


                <div id="imageUpload" class="col imageUpload">

                    <p>Upload Image Here</p>
                    <i class="ion-camera"></i>
                </div>

                <div class="col list createTeamName">

                    <p>Enter Team's Name:</p>

                    <label class="item item-input teamNameLabel">
                        <input type="text" placeholder="Write Here..." ng-model="$parent.groupName">
                    </label>
                </div>

            </div>

            <div id="teamDesc" class="row">
                <div class="col list createTeamDesc">
                    <p class="col-offset-10">Enter Team's Description:</p>

                    <label class="item item-input teamNameLabel">
                        <textarea placeholder="Maximum 100 words Description" maxlength="100" cols="20" rows="10" ng-model="$parent.groupDesc"></textarea>
                    </label>
                </div>


            </div>

            <div id="teamMembers" class="row">
                <div class="col col-80 list createTeamMembers">
                    <p class="col-offset-10">Enter Member's Name:</p>
                </div>

                <div id="addTeamMember" class="col col-20 col-offset-10" ng-click="addTeamMember()">
                    <i class="ion-plus-circled"></i>
                </div>
            </div>


            <ul id="memberName" ng-repeat="members in allMembers">

                <li>
                    <div class="row">
                        <div class="col col-10 membersCount"> {{$index+1}} </div>
                        <div class="col col-80">
                            <label class="item item-input teamNameLabel">
                                <input type="text" placeholder="Full Name..." value="{{members.memberName}}">


                            </label>
                        </div>
                        <div class="col col-10" ng-click="removeTeamMember(members)"> <i class="ion-ios7-close-outline"></i></div>
                    </div>
                </li>
            </ul>

<div id="submitButton" class="row">

    <button class="button button-positive col col-center" ng-click="createGroup()">Create Group</button>

</div>


            </div>
        </ion-content>
    </ion-view>
